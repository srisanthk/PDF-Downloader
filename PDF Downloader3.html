<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('screen back2.jpg'); /* Specify the path to your background image */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.8); /* Add opacity to the background color */
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    .container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .container img.logo {
      width: 100px; /* Adjust the width as needed */
      margin-bottom: 20px;
    }

    .container input[type="text"],
    .container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .container button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .container button:hover {
      background-color: #0056b3;
    }

    .social-icons {
      text-align: center;
    }

    .social-icons a {
      color: #333;
      margin: 0 5px;
      text-decoration: none;
    }

    .social-icons a:hover {
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="logo1.jpg" alt="Logo"> <!-- Specify the path to your logo image -->
	<form action="file:///C:/Users/srisanth.k/OneDrive/Documents/my%20own%20project%201/new%2011.html#"method="post">
    <h2>Login</h2>
    <form action="#" method="post">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="social-icons">
      <p>Or login with:</p>
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-google"></i></a>
    </div>
  </div>
</body>
</html>
